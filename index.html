<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png">
    <title>KCET Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            text-align: center;
        }
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .subject-link {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        .subject-link:hover {
            background-color: #dee2e6;
        }
        #message {
            text-align: center;
            color: red;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KCET Support</h1>
        
        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('signup')">Don't have an account? Sign Up</div>
            <div class="toggle-link" onclick="toggleForms('forgot')">Forgot Password?</div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-section" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="tel" id="signup-phone" placeholder="Phone" required>
                <input type="text" id="signup-city" placeholder="City" required>
                <select id="signup-stream" required>
                    <option value="">Select Stream</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('login')">Already have an account? Login</div>
        </div>
        
        <!-- Forgot Password Section -->
        <div id="forgot-section" class="hidden">
            <h2>Forgot Password</h2>
            <form id="send-code-form">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Send Reset Code</button>
            </form>
            <form id="reset-form" class="hidden">
                <input type="text" id="reset-code" placeholder="Reset Code" required>
                <input type="password" id="reset-new-password" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('login')">Back to Login</div>
        </div>
        
        <!-- Dashboard after login -->
        <div id="dashboard" class="hidden dashboard">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>City: <span id="user-city"></span> | Stream: <span id="user-stream"></span></p>
            <button onclick="logout()">Logout</button>
            <div class="subject-grid">
                <a href="physics.html" class="subject-link">Physics</a>
                <a href="physicstest.html" class="subject-link">Physics Test</a>
                <a href="chemistry.html" class="subject-link">Chemistry</a>
                <a href="chemistrytest.html" class="subject-link">Chemistry Test</a>
                <a href="maths.html" class="subject-link">Maths</a>
                <a href="mathtest.html" class="subject-link">Maths Test</a>
                <a href="biology.html" class="subject-link">Biology</a>
                <a href="biologytest.html" class="subject-link">Biology Test</a>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw9DBHrZ2nKXoafiCAWABk6fBFQDmjCtwrixqoBQZKI9Qtlmv7lULjNmxFfetlIhlBI/exec';

        // Toggle forms
        function toggleForms(section) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('signup-section').classList.add('hidden');
            document.getElementById('forgot-section').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('message').innerText = '';

            if (section === 'login') {
                document.getElementById('login-section').classList.remove('hidden');
            } else if (section === 'signup') {
                document.getElementById('signup-section').classList.remove('hidden');
            } else if (section === 'forgot') {
                document.getElementById('forgot-section').classList.remove('hidden');
            } else if (section === 'dashboard') {
                document.getElementById('dashboard').classList.remove('hidden');
            }
        }

        // Show message
        function showMessage(msg, isError = true) {
            const messageEl = document.getElementById('message');
            messageEl.innerText = msg;
            messageEl.style.color = isError ? 'red' : 'green';
        }

        // Load streams for signup
        async function loadStreams() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_streams' })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    const streamSelect = document.getElementById('signup-stream');
                    data.streams.forEach(stream => {
                        const option = document.createElement('option');
                        option.value = stream;
                        option.textContent = stream;
                        streamSelect.appendChild(option);
                    });
                }
            } catch (err) {
                showMessage('Failed to load streams');
            }
        }

        // Signup handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('signup-phone').value;
            const city = document.getElementById('signup-city').value;
            const stream = document.getElementById('signup-stream').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'signup', name, email, password, phone, city, stream })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showMessage('Signup successful! Please login.', false);
                    toggleForms('login');
                } else {
                    showMessage(data.message);
                }
            } catch (err) {
                showMessage('Signup failed');
            }
        });

        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('user-name').innerText = data.user.name;
                    document.getElementById('user-city').innerText = data.user.city;
                    document.getElementById('user-stream').innerText = data.user.stream;
                    toggleForms('dashboard');
                } else {
                    showMessage(data.message);
                }
            } catch (err) {
                showMessage('Login failed');
            }
        });

        // Send reset code
        document.getElementById('send-code-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'send_reset_code', email })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showMessage('Code sent! Check your email.', false);
                    document.getElementById('reset-form').classList.remove('hidden');
                } else {
                    showMessage(data.message);
                }
            } catch (err) {
                showMessage('Failed to send code');
            }
        });

        // Reset password
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const code = document.getElementById('reset-code').value;
            const newPassword = document.getElementById('reset-new-password').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'reset_password', email, code, newPassword })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showMessage('Password reset! Please login.', false);
                    toggleForms('login');
                } else {
                    showMessage(data.message);
                }
            } catch (err) {
                showMessage('Reset failed');
            }
        });

        // Logout
        function logout() {
            localStorage.removeItem('user');
            toggleForms('login');
        }

        // Check if logged in on load
        const user = localStorage.getItem('user');
        if (user) {
            const userData = JSON.parse(user);
            document.getElementById('user-name').innerText = userData.name;
            document.getElementById('user-city').innerText = userData.city;
            document.getElementById('user-stream').innerText = userData.stream;
            toggleForms('dashboard');
        } else {
            toggleForms('login');
        }

        // Load streams
        loadStreams();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
