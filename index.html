<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/ezikcet/manifest.json">
    <link rel="icon" href="/ezikcet/icon-192.png">
    <title>KCET Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #login-btn, #signup-btn, #send-code-btn, #reset-btn {
            background-color: #007bff;
            color: white;
        }
        #installBtn {
            display: none;
            width: 90%;
            max-width: 320px;
            margin: 25px auto;
            padding: 16px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }
        #logout-btn {
            background-color: #dc3545;
            color: white;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            text-align: center;
        }
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .subject-link {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        .subject-link:hover {
            background-color: #dee2e6;
        }
        #message {
            text-align: center;
            color: red;
            margin: 10px 0;
        }
        .help-text {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KCET Support</h1>
        
        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('signup')">Don't have an account? Sign Up</div>
            <div class="toggle-link" onclick="toggleForms('forgot')">Forgot Password?</div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-section" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="tel" id="signup-phone" placeholder="Phone" required>
                <input type="text" id="signup-city" placeholder="City" required>
                <select id="signup-stream" required>
                    <option value="">Select Stream</option>
                </select>
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('login')">Already have an account? Login</div>
        </div>
        
        <!-- Forgot Password Section -->
        <div id="forgot-section" class="hidden">
            <h2>Forgot Password</h2>
            <form id="send-code-form">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit" id="send-code-btn">Send Reset Code</button>
            </form>
            <form id="reset-form" class="hidden">
                <input type="text" id="reset-code" placeholder="Reset Code" required>
                <input type="password" id="reset-new-password" placeholder="New Password" required>
                <button type="submit" id="reset-btn">Reset Password</button>
            </form>
            <div class="toggle-link" onclick="toggleForms('login')">Back to Login</div>
        </div>
        
        <!-- Dashboard after login -->
        <div id="dashboard" class="hidden dashboard">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>City: <span id="user-city"></span> | Stream: <span id="user-stream"></span></p>
            <button id="logout-btn" onclick="logout()">Logout</button>
            
            <button id="installBtn">Install App (Offline & Faster)</button>
            <p class="help-text">On iPhone: Tap Share â†’ Add to Home Screen</p>
            
            <div class="subject-grid">
                <a href="/ezikcet/physics.html" class="subject-link">Physics</a>
                <a href="/ezikcet/physicstest.html" class="subject-link">Physics Test</a>
                <a href="/ezikcet/chemistry.html" class="subject-link">Chemistry</a>
                <a href="/ezikcet/chemistrytest.html" class="subject-link">Chemistry Test</a>
                <a href="/ezikcet/maths.html" class="subject-link">Maths</a>
                <a href="/ezikcet/mathtest.html" class="subject-link">Maths Test</a>
                <a href="/ezikcet/biology.html" class="subject-link">Biology</a>
                <a href="/ezikcet/biologytest.html" class="subject-link">Biology Test</a>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw9DBHrZ2nKXoafiCAWABk6fBFQDmjCtwrixqoBQZKI9Qtlmv7lULjNmxFfetlIhlBI/exec';
        const BASE_PATH = '/ezikcet/';

        // Toggle forms
        function toggleForms(section) {
            ['login-section', 'signup-section', 'forgot-section', 'dashboard'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('message').innerText = '';

            if (section === 'login') document.getElementById('login-section').classList.remove('hidden');
            else if (section === 'signup') document.getElementById('signup-section').classList.remove('hidden');
            else if (section === 'forgot') document.getElementById('forgot-section').classList.remove('hidden');
            else if (section === 'dashboard') document.getElementById('dashboard').classList.remove('hidden');
        }

        function showMessage(msg, isError = true) {
            const el = document.getElementById('message');
            el.innerText = msg;
            el.style.color = isError ? 'red' : 'green';
        }

        // Load streams
        async function loadStreams() {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get_streams' })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    const select = document.getElementById('signup-stream');
                    data.streams.forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = opt.textContent = s;
                        select.appendChild(opt);
                    });
                }
            } catch (err) {
                showMessage('Failed to load streams');
            }
        }

        // Signup
        document.getElementById('signup-form').addEventListener('submit', async e => {
            e.preventDefault();
            const data = {
                action: 'signup',
                name: document.getElementById('signup-name').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
                phone: document.getElementById('signup-phone').value,
                city: document.getElementById('signup-city').value,
                stream: document.getElementById('signup-stream').value
            };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
                const result = await res.json();
                if (result.status === 'success') {
                    showMessage('Signup successful! Please login.', false);
                    toggleForms('login');
                } else {
                    showMessage(result.message);
                }
            } catch {
                showMessage('Signup failed');
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const data = {
                action: 'login',
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
                const result = await res.json();
                if (result.status === 'success') {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    document.getElementById('user-name').innerText = result.user.name;
                    document.getElementById('user-city').innerText = result.user.city;
                    document.getElementById('user-stream').innerText = result.user.stream;
                    toggleForms('dashboard');
                } else {
                    showMessage(result.message);
                }
            } catch {
                showMessage('Login failed');
            }
        });

        // Send reset code
        document.getElementById('send-code-form').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'send_reset_code', email })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    showMessage('Code sent! Check your email.', false);
                    document.getElementById('reset-form').classList.remove('hidden');
                } else {
                    showMessage(data.message);
                }
            } catch {
                showMessage('Failed to send code');
            }
        });

        // Reset password
        document.getElementById('reset-form').addEventListener('submit', async e => {
            e.preventDefault();
            const data = {
                action: 'reset_password',
                email: document.getElementById('forgot-email').value,
                code: document.getElementById('reset-code').value,
                newPassword: document.getElementById('reset-new-password').value
            };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
                const result = await res.json();
                if (result.status === 'success') {
                    showMessage('Password reset! Please login.', false);
                    toggleForms('login');
                } else {
                    showMessage(result.message);
                }
            } catch {
                showMessage('Reset failed');
            }
        });

        function logout() {
            localStorage.removeItem('user');
            toggleForms('login');
        }

        // Check logged in
        const storedUser = localStorage.getItem('user');
        if (storedUser) {
            const user = JSON.parse(storedUser);
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-city').innerText = user.city;
            document.getElementById('user-stream').innerText = user.stream;
            toggleForms('dashboard');
        } else {
            toggleForms('login');
        }

        loadStreams();

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/ezikcet/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed:', err));
            });
        }

        // Install button logic
        let installPromptEvent = null;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            installPromptEvent = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!installPromptEvent) return;
            installPromptEvent.prompt();
            const { outcome } = await installPromptEvent.userChoice;
            console.log('Install outcome:', outcome);
            installPromptEvent = null;
            document.getElementById('installBtn').style.display = 'none';
        });

        window.addEventListener('appinstalled', () => {
            console.log('App installed!');
            document.getElementById('installBtn').style.display = 'none';
        });
    </script>
</body>
</html>
