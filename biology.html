            display: flex; align-items: center; border: 1px solid white;

        .topic-card:active { transform: scale(0.97); }

            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;

                        <li><strong>Mutualism (+/+):</strong> Lichen, Mycorrhiza.</li>
                        <li><strong>Competition (-/-):</strong> Darwin's struggle.</li>
                        <li><strong>Predation/Parasitism (+/-):</strong> Tiger/Deer, Lice/Human.</li>
                        <li><strong>Commensalism (+/0):</strong> Orchid on Mango tree.</li>
                    </ul>
                    

[Image of food web diagram]

                    <h3>2. Conservation</h3>
                    <ul>
                        <li><strong>In-situ (On site):</strong> National Parks, Biosphere Reserves, Sacred Groves.</li>
                        <li><strong>Ex-situ (Off site):</strong> Zoos, Botanical Gardens, Cryopreservation.</li>
                    </ul>
                `
            }
        ];

        // --- 2. APP LOGIC ---
        
        const listContainer = document.getElementById('topic-list');
        const reader = document.getElementById('reader-overlay');
        const readerTitle = document.getElementById('reader-title');
        const readerBody = document.getElementById('reader-body');
        const readerCat = document.getElementById('reader-category');

        // Initial Render
        function init() {
            let currentClass = "";
            
            bioData.forEach((topic, index) => {
                // Add Section Header if class changes
                if(topic.class !== currentClass) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.innerText = `Class ${topic.class} Syllabus`;
                    listContainer.appendChild(header);
                    currentClass = topic.class;
                }

                const card = document.createElement('div');
                card.className = `topic-card class-${topic.class}`;
                
                // Color coding tags
                let tagClass = 'tag-bot';
                if(topic.type === 'Zoology') tagClass = 'tag-zoo';
                if(topic.type === 'Genetics') tagClass = 'tag-gen';

                card.innerHTML = `
                    <div class="topic-info">
                        <span class="topic-title">${topic.title}</span>
                        <span class="topic-subtitle">${topic.subtitle}</span>
                        <span class="topic-tag ${tagClass}">${topic.type}</span>
                    </div>
                `;
                card.onclick = () => openReader(index);
                listContainer.appendChild(card);
            });
        }

        function openReader(index) {
            const data = bioData[index];
            readerTitle.innerHTML = data.title;
            readerCat.innerText = `Class ${data.class} ‚Ä¢ ${data.type}`;
            readerBody.innerHTML = data.content;
            
            reader.style.display = 'flex';
            setTimeout(() => {
                reader.classList.add('visible');
            }, 10);
        }

        function closeReader() {
            reader.classList.remove('visible');
            setTimeout(() => {
                reader.style.display = 'none';
            }, 300);
        }

        // Run
        init();

        // Check Login
        if (!localStorage.getItem('kcet_user')) { window.location.href = 'index.html'; }

    </script>
